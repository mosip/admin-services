      role: admin
      templateFields: ["languageCode"]
      restMethod: post
      inputTemplate: masterdata/GenderSearch/search
      outputTemplate: masterdata/GenderSearch/searchResult
      input: '{

	"filters": [],
	"sort": [{
		"sortField": "genderName",
		"sortType": "ASC"
	}],

	"pageStart": 0,
	"pageFetch": 10,
	"languageCode": "eng",
	"requesttime": "$TIMESTAMP$"
}'
      output: '{
}'
