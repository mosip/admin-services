      outputTemplate: masterdata/error
      input: '{
      "code":"POA",
      "langcode":"eng1"
}'
      output: '{
   "errors": [
    {
      "errorCode": "KER-MSD-014",
      "message": "Document Category not found"
    }
  ]
}'  