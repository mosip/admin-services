      inputTemplate: masterdata/GetPossiableValues/getPossiableValues
      outputTemplate: masterdata/error
      input: '{
  "fieldName":"abc"
}'
      output: '{
   "errors": [
    {
      "errorCode": "$IGNORE$",
      "message": "$IGNORE$"
    }
  ]
}'  

