
# In Memory DB For Test
--------------------------------------
javax.persistence.jdbc.driver=org.h2.Driver
javax.persistence.jdbc.url=jdbc:h2\:mem\:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS master
javax.persistence.jdbc.user=sa
javax.persistence.jdbc.password=

hibernate.hbm2ddl.auto=create-drop
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=false
hibernate.format_sql=false
hibernate.connection.charSet=utf8
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false
hibernate.cache.use_structured_entries=false
hibernate.generate_statistics=false

server.port=8086
server.servlet.path=/masterdata

mosip.supported-languages=eng,ara,fra

mosip.optional-languages=ara,fra
mosip.mandatory-languages=eng
mosip.admin.ui.configs=mandatoryLangCode:${mosip.mandatory-languages};optionalLangCode:${mosip.optional-languages}
mosip.recommended.centers.locCode =5
mosip.kernel.masterdata.auth-manager-base-uri=http://localhost:8086/v1/authmanager
#---------------------------------------Security Properties-----------------------------
#CSRF switch
mosip.security.csrf-enable=false

mosip.kernel.registrationcenterid.length=5
mosip.kernel.machineid.length=5

mosip.kernel.sign-url=https://dev.mosip.io/v1/signature/sign
masterdata.registerdevice.timestamp.validate=+5
mosip.kernel.applicant.type.age.limit = 5

## To disable the logging (spring boot)
logging.level.org.springframework=OFF
logging.level.root=OFF
spring.main.banner-mode=off
mosip.stage.environment=Developer


spring.cloud.config.uri=localhost
spring.cloud.config.label=master
spring.cloud.config.name=master
pring.profiles.active=test

mosip.syncdata.tpm.required=false
aplication.configuration.level.version=1.2.0-rc1-SNAPSHOT

mosip.kernel.masterdata.auth-manager-base-uri=http://localhost

mosip.kernel.masterdata.title_event=masterdata/idauthentication_templates

websub.publish.url=http://localhost:8080/websub

mosip.kernel.masterdata.template_idauthentication_event=masterdata/idauthentication_templates

mosip.kernel.masterdata.template_idauthentication_event_module_name=ID Authentication

masterdata.websub.resubscription.delay.millis=6000000
masterdata.subscriptions-delay-on-startup=120000

#scheduler do it's job at 2am
scheduling.job.cron=0 0 2 * * ?

spring.cache.type=NONE