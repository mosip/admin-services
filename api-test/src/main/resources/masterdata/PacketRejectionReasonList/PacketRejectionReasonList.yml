PacketRejectionReasonList:
   MasterData_PacketRejectionReasonList_All_Valid_Smoke:
      endPoint: /v1/masterdata/packetrejectionreasons/reasonlist
      uniqueIdentifier: TC_Masterdata_PacketRejectionReasonList_01
      description: Create packer rejection list with valid data
      role: admin
      templateFields: ["langCode"]
      restMethod: post
      inputTemplate: masterdata/PacketRejectionReasonList/packetRejectionReasonList
      outputTemplate: masterdata/PacketRejectionReasonList/packetRejectionReasonListResult
      input: '{
    "code": "TEST_LIST_CODE_$TESTDATACONTEXT$",
    "name": "TEST_LIST",
    "description": "test reason list",
    "rsnCatCode": "$ID:PacketRejectionReasonCategory_All_Valid_Smoke_Sid_code$",
    "langCode": "eng",
    "isActive": true,
	  "requesttime": "$TIMESTAMP$"
}'
      output: '{
        "rsnCatCode": "$ID:PacketRejectionReasonCategory_All_Valid_Smoke_Sid_code$",
        "code": "TEST_LIST_CODE_$TESTDATACONTEXT$"
    }'
    
   MasterData_PacketRejectionReasonList_Invalid_Invalid_langCode:
      endPoint: /v1/masterdata/packetrejectionreasons/reasonlist
      uniqueIdentifier: TC_Masterdata_PacketRejectionReasonList_02
      description: Create packer rejection list with invalid language code
      role: admin
      restMethod: get
      inputTemplate: masterdata/PacketRejectionReasonList/packetRejectionReasonList
      outputTemplate: masterdata/error
      input: '{
   "code": "TEST_LIST_CODE",
    "name": "TEST_LIST",
    "description": "test reason list",
    "rsnCatCode": "TEST_CAT_CODE",
    "langCode": "a@@12bc",
    "isActive": true,
    "requesttime": "$TIMESTAMP$"
}'
      output: '{
   "errors": [
    {
      "errorCode": "KER-MSD-999",
      "message": "request.langCode: Language code not supported"
    }
  ]
}' 