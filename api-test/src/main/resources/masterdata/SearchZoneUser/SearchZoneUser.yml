        "toValue": "$REMOVE$"
      }
    ],
    "sort": [
      {
        "sortField": "zoneCode",
        "sortType": "ASC"
      }
    ],
      "pageStart": 0,
      "pageFetch": 1,
    "languageCode": "eng",
    "requesttime": "$TIMESTAMP$"
  }'
      output: '{
   "errors": [
    {
      "errorCode": "KER-MSD-390",
      "message": "Invalid filter value"
    }
  ]
}'

