SearchZoneUser:
   MasterData_SearchZoneUser_Valid_Smoke:
      endPoint: /v1/masterdata/zoneuser/search
      uniqueIdentifier: TC_Masterdata_SearchZoneUser_01
      description: Search for zone user details with valid data
      role: admin
      restMethod: post
      inputTemplate: masterdata/SearchZoneUser/searchZoneUser
      outputTemplate: masterdata/SearchZoneUser/searchZoneUserResult
      input: '{
    "filters": [
      {
        "columnName": "zoneCode",
        "type": "all",
        "value": "CST",
        "fromValue": "$REMOVE$",
        "toValue": "$REMOVE$"
      }
    ],
    "sort": [
      {
        "sortField": "zoneCode",
        "sortType": "ASC"
      }
    ],
      "pageStart": 0,
      "pageFetch": 1,
    "languageCode": "eng",
    "requesttime": "$TIMESTAMP$"
  }'
      output: '{
        "createdBy": "$REMOVE$",
        "createdDateTime": "$REMOVE$",
        "updatedBy": "$REMOVE$",
        "updatedDateTime": "$REMOVE$",
        "deletedDateTime": "$REMOVE$",
        "zoneCode": "$REMOVE$",
        "userId": "$REMOVE$",
        "userName": "$REMOVE$",
        "zoneName": "$REMOVE$" 
      }'
      
   MasterData_SearchZoneUser_Empty_Value:
